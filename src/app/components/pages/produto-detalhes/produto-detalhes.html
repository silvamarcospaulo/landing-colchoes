<app-header-detalhes />
<section id="produto-detalhes">
    <div id="produto-detalhes-container" *ngIf="produto">
        <div id="imagem-container">
            <img [src]="produto.imagem" [alt]="produto.nomeDoProduto" />
        </div>

        <div id="info-container">
            <h1 id="titulo">{{ produto.nomeDoProduto }}</h1>
            <p id="descricao">{{ produto.descricao }}</p>

            <div *ngIf="produto.categoria?.length" id="categorias">
                <span *ngFor="let cat of produto.categoria">{{ cat }}</span>
            </div>

            <div id="cta">
                <a href="https://wa.me/5564984101024?text=Ol%C3%A1%2C%20quero%20ser%20um%20revendedor%20autorizado%20Gold%20%26%20Silver"
                    target="_blank"
                    (click)="clicarWhatsapp($event, '(64) 98410-1024', 'https://api.whatsapp.com/send?phone=5564984101024')"
                    aria-label="BotÃ£o WhatsApp" id="comprar">Quero ser um revendedor autorizado <i
                        class="bi bi-whatsapp"></i></a>
            </div>
        </div>
    </div>
</section>
